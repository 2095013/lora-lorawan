version: "3"

# ATTENTION : Pensez a modifier les droits des dossiers Volumes sur l'host
# To commentdecomment on Notepad++, use Ctrl + K
 
services:
# Volumes Node-Red : Chaque groupe possede son propre volume dataX_nod

  nodered1:
    build: ./nodered-rpi
    networks:
      - workshopLora
    ports:
      - "1880:1880"
    volumes:
      - ./data/data1_nodered:/data 
    restart: on-failure
  
  nodered2:
    build: ./nodered-rpi
    networks:
      - workshopLora
    ports:
      - "1881:1880"
    volumes:
      - ./data/data2_nodered:/data 
    restart: on-failure  
    
  influxdb:
    image: "influxdb"
    networks:
      - workshopLora
    ports:
      - "8086:8086"
    volumes:
      - ./data/data_influxdb:/var/lib/influxdb
      #- ./influx_init:/home
    environment:
      - INFLUXDB_DB=onebee1
      
      #- INFLUXDB_HTTP_AUTH_ENABLED=true
      #- INFLUXDB_ADMIN_USER=admin
      #- INFLUXDB_ADMIN_PASSWORD=admin
    restart: on-failure

  grafana1:
    image: "grafana/grafana"
    networks:
      - workshopLora
    ports:
      - "3000:3000"
    volumes:
      - ./data/data1_grafana:/var/lib/grafana
    restart: on-failure

  grafana2:
    image: "grafana/grafana"
    networks:
      - workshopLora
    ports:
      - "3001:3000"
    volumes:
      - ./data/data2_grafana:/var/lib/grafana
    restart: on-failure

networks:
  workshopLora:
