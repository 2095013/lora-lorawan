###########################################################################
# Version scale avec nodered (15 max) / influxdb(1) / grafana (15 max)
# docker-compose up -d --scale grafana=3 --scale nodered=3 --scale influxdb=1
###########################################################################
services:
  nodered:
    build: ./nodered-rpi
    networks:
      - workshopLora
    ports:
      - "1880-1894:1880"
    restart: on-failure
  
     
  influxdb:
    image: "influxdb"
    networks:
      - workshopLora
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=onebee
      - INFLUXDB_HTTP_AUTH_ENABLED=true
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=,;:!jklm
    restart: on-failure

  grafana:
    image: "grafana/grafana"
    networks:
      - workshopLora
    ports:
      - "3000-3014:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=,;:!jklm
      #- GF_AUTH_ANONYMOUS_ENABLE=true
      #- GF_AUTH_ANONYMOUS_ORG_NAME=Main Org.
      #- GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      #- GF_AUTH_BASIC.ENABLE=fasle
      #- GF_AUTH_DISABLE_LOGIN_FORM=true
      
    restart: on-failure
    

