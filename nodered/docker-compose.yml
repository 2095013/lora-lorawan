version: "3.5"
services:
  nodered:
    build: ./nodered-config
    container_name : nodered
    networks:
      - LoraNetwork
    ports:
      - "1880:1880"
    volumes:
      - ./data/:/data 
      - ./nodered-config/settings.js:/data/settings.js  
    restart: on-failure

networks:
  LoraNetwork: 
    name: loraNetwork



